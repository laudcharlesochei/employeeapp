<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PRT Employee Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-2">
      <h1>PRT Employee Management System</h1>
      <hr />
      <h2>Employee List</h2>

      <br />
      <a href="{% url 'employees:show_new_employee_form' %}" class="btn btn-primary btn-sm mb-3">
        Add Employee
      </a>
      <br />
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in listEmployees %}
          <tr>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a href="{% url 'employees:show_form_for_update' employee.id %}" class="btn btn-primary">Update</a>
              &nbsp;
              <a href="{% url 'employees:delete_employee' employee.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-muted">No employees yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
