<!DOCTYPE html>
<html>
  <head>
    <title>PRT Employee Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>PRT Employee Management System</h1>
      <hr />
      <h2>Update Employee</h2>
      <br />

      <form action="{% url 'employees:save_employee' %}" method="POST">
        {% csrf_token %}
        {{ form.id }}
        <input
          type="text"
          name="first_name"
          value="{{ form.first_name.value|default:'' }}"
          class="form-control mb-4 col-4"
          required
        />
        <input
          type="text"
          name="last_name"
          value="{{ form.last_name.value|default:'' }}"
          class="form-control mb-4 col-4"
          required
        />
        <input
          type="email"
          name="email"
          value="{{ form.email.value|default:'' }}"
          class="form-control mb-4 col-4"
          required
        />
        <button type="submit" class="btn btn-info col-2">Update Employee</button>
      </form>

      <hr />
      <a href="{% url 'employees:index' %}">Back to Employee List</a>
    </div>
  </body>
</html>
